<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Профиль Жак-Ив Кусто">
  <meta name="keywords" content="Место, Россия, Жак-Ив, Кусто">
  <meta name="author" content="Андрей Морогин">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/index.js"></script>
  <script defer src="./scripts/validate.js"></script>
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип место">
  </header>
  <main class="content page__section">
    <section class="profile content__profile">
      <div class="profile__left-column">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button button" aria-label="Редактировать"></button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button button" aria-label="Добавить"></button>
    </section>
    <section class="cards-section content__cards-section">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer page__section ">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup page__edit-popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close button" aria-label="Закрыть"></button>
      <form name="edit-form" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" type="text" class="popup__input popup__input_field_name" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-error"></span>
        <input name="aboutme" type="text" class="popup__input popup__input_field_about-me" value="Исследователь океана" minlength="2" maxlength="200" required>
        <span class="popup__input-error aboutme-error"></span>
        <button type="submit" class="popup__button button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup page__add-popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close button" aria-label="Закрыть"></button>
      <form name="add-form" class="popup__form">
        <h2 class="popup__title">Новое место</h2>
        <input name="card-name" type="text" class="popup__input popup__input_field_card-name" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error card-name-error"></span>
        <input name="card-link" type="url" class="popup__input popup__input_field_card-link" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error card-link-error"></span>
        <button type="submit" class="popup__button button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup page__card-popup">
    <div class="popup__card-container">
      <button type="button" class="popup__button-close button" aria-label="Закрыть"></button>
      <img class="popup__image" src="#" alt="Пейзаж России">
      <h2 class="popup__subtitle"></h2>
    </div>
  </div>
  <template class="template-card">
    <li class="card">
      <img class="card__image" src="#" alt="Пейзаж России">
      <button type="button" class="card__delete button" aria-label="Удалить"></button>
      <div class="card__group">
        <h2 class="card__title"></h2>
        <button type="button" class="card__button button" aria-label="Мне нравится"></button>
      </div>
    </li>
  </template>
</body>
</html>
