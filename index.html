<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Профиль Жак-Ив Кусто">
  <meta name="keywords" content="Место, Россия, Жак-Ив, Кусто">
  <meta name="author" content="Андрей Морогин">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Document</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип место">
  </header>
  <main class="content page__section">
    <section class="profile content__profile">
      <div class="profile__left-column">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button button"></button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button button"></button>
    </section>
    <section class="cards-section content__cards-section">
      <ul class="cards">
        <li class="card">
          <img class="card__image" src="./images/Карачаевск.jpg" alt="Монастырь">
          <div class="card__group">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__button button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/ГораЭльбрус.jpg" alt="Эльбрус, закат">
          <div class="card__group">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__button button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Домбай.jpg" alt="Горы, лесной массив">
          <div class="card__group">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__button button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/ГораЭльбрус.jpg" alt="Эльбрус, закат">
          <div class="card__group">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__button button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Домбай.jpg" alt="Горы, лесной массив">
          <div class="card__group">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__button button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Карачаевск.jpg" alt="Монастырь">
          <div class="card__group">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__button button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__section ">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close button"></button>
      <form name="form" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" type="text" class="popup__input popup__input-name" value="Жак-Ив Кусто">
        <input name="aboutme" type="text" class="popup__input popup__input-about-me" value="Исследователь океана">
        <button type="submit" class="popup__button-save button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
