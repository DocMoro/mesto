<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Профиль Жак-Ив Кусто">
  <meta name="keywords" content="Место, Россия, Жак-Ив, Кусто">
  <meta name="author" content="Андрей Морогин">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Document</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Логотип место">
  </header>
  <main class="content page__section">
    <section class="profile content__profile">
      <div class="profile__left-column">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button">
            <img class="profile__edit-image" src="./images/edit.png" alt="Знак редактирования">
          </button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button button">
        <img class="profile__add-image" src="./images/add.png" alt="Знак плюса">
      </button>
    </section>
    <section class="cards-section content__cards-section">
      <ul class="cards">
        <li class="card">
          <img class="card__image" src="./images/Карачаевск.jpg" alt="Монастырь">
          <div class="card__group">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__button button">
              <img class="card__like" src="./images/heart.png" alt="Мне нравится">
            </button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Гора Эльбрус.jpg" alt="Эльбрус, закат">
          <div class="card__group">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button button">
              <img class="card__like" src="./images/heart.png" alt="Мне нравится">
            </button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Домбай.jpg" alt="Горы, лесной массив">
          <div class="card__group">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button button">
              <img class="card__like" src="./images/heart.png" alt="Мне нравится">
            </button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Гора Эльбрус.jpg" alt="Эльбрус, закат">
          <div class="card__group">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button button">
              <img class="card__like" src="./images/heart.png" alt="Мне нравится">
            </button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Домбай.jpg" alt="Горы, лесной массив">
          <div class="card__group">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button button">
              <img class="card__like" src="./images/heart.png" alt="Мне нравится">
            </button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Карачаевск.jpg" alt="Монастырь">
          <div class="card__group">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__button button">
              <img class="card__like" src="./images/heart.png" alt="Мне нравится">
            </button>
          </div>
        </li>
      </ul>
    </section>
    <section class="popup">
      <form class="popup__container">
        <button class="popup__button-close button">
          <img src="./images/close-Icon.png" class="popup__button-close-icon" alt="Кнопка закрытия">
        </button>
        <fieldset class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input" value="Жак-Ив Кусто">
          <input type="text" class="popup__input" value="Исследователь океана">
          <button type="submit" class="popup__botton-save">Сохранить</button>
        </fieldset>
      </form>
    </section>
  </main>
  <footer class="footer page__section ">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
